<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZAT Sports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="ZATLogo">
            </div>
            <h2>ZAT</h2>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about us.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
    </header>

    <div class="checkout-section">
        <h1>Checkout</h1>
        <div class="checkout-form">
            <form action="order_confirmation.html" method="POST">
                <h2>Billing Details</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>

                <button type="submit" class="btn checkout-btn">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ZAT SPORTS || All Rights Reserved</p>
    </footer>
</body>
</html>
